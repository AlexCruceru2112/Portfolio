<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drawing app</title>
  </head>
  <body>
    <div class="infoBox" id="infoBox"></div>
    <main>
      <canvas id="canvas"></canvas>
      <div class="tools">
        <div class="draw" id="draw">
          <img src="./svg/draw.svg" />
        </div>
        <div class="erase" id="erase">
          <img src="./svg/erase.svg" />
        </div>
        <div class="increase" id="increase">
          <img src="./svg/increase.svg" />
        </div>
        <div class="color">
          <input type="color" id="color" />
        </div>
        <div class="decrease" id="decrease">
          <img src="./svg/decrease.svg" />
        </div>
        <div class="save" id="save">
          <img src="./svg/save.svg" />
        </div>
        <div class="clear" id="clear">
          <img src="./svg/clear.svg" />
        </div>
      </div>
    </main>
    <div id="cursor"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
