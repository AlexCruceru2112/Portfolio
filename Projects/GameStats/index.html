<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OW Game stats [API Project]</title>
  </head>
  <body>
    <main>
      <section class="header">
        <div class="header-title">Overwatch</div>
        <div class="header-subtitle">Game stats</div>
      </section>
      <section class="search-area">
        <input
          type="text"
          class="search-input"
          placeholder="Username"
          id="inputText"
        />
        <div class="search-middle">
          <input
            type="text"
            class="search-battletag-input"
            placeholder="#battletag"
            id="inputBattleTag"
          />
          <div class="input-btns">
            <button type="button" class="input-server-btn" value="us">
              US
            </button>
            <button type="button" class="input-server-btn" value="eu">
              EU
            </button>
            <button
              type="button"
              class="input-server-btn"
              value="asia"
            >
              ASIA
            </button>
          </div>
        </div>
        <button type="submit" class="search-btn" id="searchBTN">
          Search
        </button>
      </section>
      <section class="content-area" id="content"></section>
      <footer>Â© 2022 Alex Cruceru, all rights reserved.</footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
