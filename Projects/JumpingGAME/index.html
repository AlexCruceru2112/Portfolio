  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jump GAME</title>

  <body>
    <!------------>
    <!--GAME AUDIO-->
    <audio src="./sounds/jump.wav" data-key="jump"></audio>

    <audio src="./sounds/hit.wav" data-key="hit"></audio>
    <!------------>
    <!--GAME MENU-->
    <div class="gameMenu" id="menu">
      <p>
        Instructions! So, this game is like a jumping game I guess.<br />

        you can jump only if you're touching the floor. gl hf! < 3
        <br /><br />press
        <span>R</span>
        to restart
      </p>
      <div id="died">you've died 0 times</div>
      <div id="level">Current level: 1</div>
    </div>
    <!------------>
    <!------------>
    <!--GAME BODY-->
    <canvas></canvas>
    <!------------>

    <script type="module" src="./app.js"></script>
